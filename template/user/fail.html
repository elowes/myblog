{% extends "user/register_base.html" %}
{% block title %}注册失败{% endblock %}
{% block js %}
<script type="text/javascript">
	function failReg() {
		setTimeout(() => {
			location.href = '/register'
		}, 3000);
	}
</script>
{% endblock %}

{% block content %}
<body onload="failReg()">
	<div class="alert alert-danger" role="alert">用户名重复，注册失败！系统 3 秒后跳转到注册页面。</div>
</body>
{% endblock %}
