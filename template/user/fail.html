{% extends "user/register_base.html" %}
{% block title %}注册失败{% endblock %}
{% block js %}
<script type="text/javascript">
	function FailReg(){
		alert('抱歉注册失败！将为你跳转到注册页面重新注册！')
		window.location.href='/register'
	}
</script>
{% endblock %}

{% block content %}
<body onload="FailReg()">
	<!--注册失败！-->
	<span style="font-size:100px">:(</span>
</body>
{% endblock %}
