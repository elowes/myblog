{% extends "user/register_base.html" %}
{% block title %}注册成功{% endblock %}
{% block js %}
<script type="text/javascript">
	function regSuccess() {
		setTimeout(function() {
			location.href = '/login'
		}, 3000);
	}
</script>
{% endblock %}

{% block content %}
<body onload="regSuccess()">
	<div class="alert alert-success" role="alert">用户注册成功！系统 3 秒后自动跳转到登录页面。</div>
</body>
{% endblock %}
